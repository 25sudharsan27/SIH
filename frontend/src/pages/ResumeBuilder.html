<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea>
      </div>

      <div class="form-group">
        <label for="skills">Technical Skills:</label>
        <textarea id="skills" name="skills" required></textarea>
      </div>

      <div class="form-group">
        <label for="projects">Projects:</label>
        <textarea id="projects" name="projects" required></textarea>
      </div>

      <div class="form-group">
        <label for="powerSkills">Power Skills:</label>
        <textarea id="powerSkills" name="powerSkills" required></textarea>
      </div>

      <div class="form-group">
        <label for="languages">Languages Known:</label>
        <textarea id="languages" name="languages" required></textarea>
      </div>

      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <textarea id="hobbies" name="hobbies"></textarea>
      </div>

      <button type="button" onclick="generateResume()">Generate Resume</button>
      <button type="button" onclick="downloadPDF()">Download PDF</button>
    </form>

    <!-- Preview the generated resume -->
    <div id="resumeOutput" class="resume-output">
      <!-- Generated resume will appear here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
